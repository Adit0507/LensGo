<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensGo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px 0 rgba(31, 38, 135, 0.5);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-card: rgba(255, 255, 255, 0.95);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.03"><circle cx="30" cy="30" r="1"/></g></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: var(--accent-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .section {
            padding: 40px 30px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .section:not(:last-child) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .upload-area {
            border: 2px dashed rgba(79, 70, 229, 0.3);
            border-radius: 16px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 70, 229, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: rgba(79, 70, 229, 0.6);
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(79, 70, 229, 0.2);
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.15) 0%, rgba(124, 58, 237, 0.15) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .upload-content p {
            font-size: 1.3em;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .upload-hint {
            font-size: 1em !important;
            color: var(--text-secondary) !important;
            font-weight: 400 !important;
        }

        .processing-section h2 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .option-group {
            padding: 28px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .option-group:hover::before {
            transform: scaleX(1);
        }

        .option-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(31, 38, 135, 0.3);
        }

        .option-group h3 {
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            user-select: none;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .checkbox-container:hover {
            background: rgba(79, 70, 229, 0.05);
            padding-left: 8px;
        }

        .checkbox-container input {
            opacity: 0;
            position: absolute;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            background: #f3f4f6;
            border: 2px solid #d1d5db;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .checkbox-container input:checked ~ .checkmark {
            background: var(--accent-gradient);
            border-color: #4f46e5;
            transform: scale(1.1);
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) scale(0);
            transition: transform 0.2s ease;
        }

        .checkbox-container input:checked ~ .checkmark::after {
            transform: rotate(45deg) scale(1);
        }

        .controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95em;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: white;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        .input-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
            transition: all 0.2s ease;
        }

        .input-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        #blurValue {
            min-width: 40px;
            padding: 6px 12px;
            background: var(--accent-gradient);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            text-align: center;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(79, 70, 229, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
            border: 2px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        .status {
            padding: 16px 24px;
            border-radius: 12px;
            margin-top: 24px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            border-color: rgba(59, 130, 246, 0.2);
        }

        .result-section {
            text-align: center;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(5, 150, 105, 0.05) 100%);
        }

        .result-section h2 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 24px;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading p {
            color: white;
            font-size: 1.3em;
            margin-top: 24px;
            font-weight: 500;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 2.2em;
            }
            
            .section {
                padding: 30px 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .option-group {
                padding: 24px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .btn {
                margin: 8px 0;
                min-width: 140px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 LensGo</h1>
            <p>Transform your images with parallel processing</p>
        </header>

        <div class="section upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">📸</div>
                    <p>Drop your image here or click to browse</p>
                    <p class="upload-hint">Supports JPG, PNG, GIF • Maximum 10MB</p>
                </div>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.gif" hidden>
            </div>
            <div id="uploadStatus" class="status hidden"></div>
        </div>

        <div class="section processing-section hidden" id="processingSection">
            <h2>Processing Options</h2>
            
            <div class="options-grid">
                <div class="option-group">
                    <h3>🔧 Resize</h3>
                    <label class="checkbox-container">
                        <input type="checkbox" id="resizeCheck">
                        <span class="checkmark"></span>
                        Enable Image Resizing
                    </label>
                    <div class="controls hidden" id="resizeControls">
                        <div class="input-group">
                            <label for="width">Width (px)</label>
                            <input type="number" id="width" value="800" min="1" max="4000">
                        </div>
                        <div class="input-group">
                            <label for="height">Height (px)</label>
                            <input type="number" id="height" value="600" min="1" max="4000">
                        </div>
                    </div>
                </div>

                <div class="option-group">
                    <h3>✨ Filters</h3>
                    <label class="checkbox-container">
                        <input type="checkbox" id="grayscaleCheck">
                        <span class="checkmark"></span>
                        Grayscale Filter
                    </label>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="blurCheck">
                        <span class="checkmark"></span>
                        Blur Effect
                    </label>
                    <div class="controls hidden" id="blurControls">
                        <div class="input-group">
                            <label for="blurRadius">Blur Intensity</label>
                            <div class="range-container">
                                <input type="range" id="blurRadius" min="1" max="10" value="2" step="0.5">
                                <span id="blurValue">2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="processBtn" class="btn btn-primary">✨ Process Image</button>
                <button id="resetBtn" class="btn btn-secondary">🔄 Reset</button>
            </div>

            <div id="processStatus" class="status hidden"></div>
        </div>

        <div class="section result-section hidden" id="resultSection">
            <h2>🎉 Processing Complete!</h2>
            <div class="actions">
                <a id="downloadLink" href="#" class="btn btn-success" download>⬇️ Download Image</a>
                <button id="processAnotherBtn" class="btn btn-secondary">🔄 Process Another</button>
            </div>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
